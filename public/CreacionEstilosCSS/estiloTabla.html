<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Styled Table</title>
<link rel="stylesheet" href="./estiloTabla.css" />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th id="t_marca">Marca</th>
				<th id="t_modelo">Modelo</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="nombre_marca">Audi</td>
				<td class="nombre_modelo">A3</td>
			</tr>

			<tr>
				<td class="nombre_marca">Audi</td>
				<td class="nombre_modelo">A8</td>
			</tr>

			<tr>
				<td class="nombre_marca">Ford</td>
				<td class="nombre_modelo">Fiesta</td>
			</tr>

			<tr>

				<td class="nombre_marca">Peugeot</td>
				<td class="nombre_modelo">306</td>
			</tr>

			<tr>
				<td class="nombre_marca">Peugeot</td>
				<td class="nombre_modelo">1008</td>
			</tr>
			<tr>
				<td class="listado_de_coches" colspan="2">Listado de coches</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
